<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Tracking System</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 500;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-user, .btn-driver {
            width: 48%;
            margin: 5px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
        }

        .divider span {
            background-color: #fff;
            padding: 0 10px;
            color: #888;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1>Bus Tracking System</h1>
        
        <!-- Login form -->
        <form action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
            
            <div class="divider">
                <span>Log in as</span>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" name="driver" class="btn btn-custom btn-driver">Driver</button>
                <button type="submit" name="user" class="btn btn-custom btn-user">User</button>
            </div>
        </form>

        <div class="form-footer">
            <p>Enter <strong>admin</strong> as username and password.</p>
        </div>
    </div>

    <!-- Optional JavaScript for Bootstrap (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
